  <body> 
     <div class="hero">
	   <div id="calendar"></div>
	   </div>
	 <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="script/evo-calendar.min.js"></script>
  <script>
   $(document).ready(function() {
    $('#calendar').evoCalendar({
	    
		theme: "Midnight Blue",
	
        calendarEvents: [
      {
        id: 'bHay68s', // Event's ID (required)
        name: "Ramadan Mubarak", // Event name (required)
        date: "April/3/2022", // Event date (required)
		description: "Define calendar's theme: Default, Midnight Blue, Orange Coral, Royal Navy: language: string 'en' Calendar's language: en, es, de, pt: format: string 'mm/dd/yyyy' Date format: Date string format",
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        name: "Vacation Leave",
        badge: "02/13 - 02/15", // Event badge (optional)
        date: ["February/13/2020", "February/15/2020"], // Date range
        description: "Vacation leave for 3 days.", // Event description (optional)
        type: "event",
        color: "#63d867" // Event custom color (optional)
      }
    ]
    })
})
  
  </script>
